<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BattleShip</title>
    </head>
    <body id="startScreen">
        <h1>BattleShip</h1>
        <form action="#"></form>
        <div class="flexRow" id="mainContainer">
            <div id="player1Section">
                <div id="player1Controls" class="controls">
                    <button id="player1RandomBtn">Randomize Ships</button>
                    <br />
                    <button id="hideBoard1Btn">Hide Board</button>
                </div>
                <div id="board1" class="boardContainer">
                    <input
                        type="text"
                        id="player1Input"
                        placeholder="Player1"
                    />
                </div>
            </div>
            <div id="log">
                <div id="player1Log"></div>
                <div id="player2Log"></div>
            </div>
            <div id="player2Section">
                <div id="board2" class="boardContainer">
                    <input
                        type="text"
                        id="player2Input"
                        placeholder="Player2"
                    />
                </div>
                <div id="player2Controls" class="controls">
                    <button id="player2RandomBtn">Randomize Ships</button>
                    <br />
                    <button id="hideBoard2Btn">Hide Board</button>
                </div>
            </div>
        </div>
        <footer></footer>
        <div id="buttonFooter">
            <button id="startBtn">Start Game</button>
            <span>Or</span>
            <button id="computerBtn">Play Computer</button>
        </div>
    </body>
</html>
